    #indicator {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 3px;

    }

    .is-loading {
      display: block;
      animation: blink 1.5s linear infinite;
    }

    @keyframes blink {
      from,
      to {

      }

      50% {
        background-color: #42b983;
      }
    }
